        <p>定义uncaughtExceptionHandler方法:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">uncaughtExceptionHandler</span><span class="params">( NSException   *exception)</span> </span></div><div class="line">&#123;</div><div class="line">    <span class="comment">// 异常的堆栈信息</span></div><div class="line">    NSArray *stackArray = [exception callStackSymbols];</div><div class="line">    <span class="comment">// 出现异常的原因</span></div><div class="line">    NSString *reason = [exception reason];</div><div class="line">    <span class="comment">// 异常名称</span></div><div class="line">    NSString *name = [exception name];</div><div class="line">    NSString *exceptionInfo = [NSString stringWithFormat:@<span class="string">"Exception reason：%@\nException name：%@\nException stack：%@"</span>,name, reason, stackArray];</div><div class="line">    NSLog(@<span class="string">"%@"</span>, exceptionInfo);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>调用方法的时机:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">- (BOOL) application:(UIApplication *)application didFinishLaunchingWithOptions:(NSDictionary*)launchOptions</div><div class="line">&#123;</div><div class="line">   <span class="comment">// 设置处理异常的Handler</span></div><div class="line">    NSSetUncaughtExceptionHandler(&amp;uncaughtExceptionHandler);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
